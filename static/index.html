<body ng-cloak>
<section id="container" ng-controller="MetaMatchViewController" ng-init="init()" ng-show="bShowApp">


  <section ng-controller="FightCardViewController" ng-init="init()" ng-show="bShowApp">
    <div class="contentBlock">
      <fightcard datasource="matches"></fightcard> 
      <div>
        <p>{{ selectedMatch.details }}</p>
        <button ng-click="onMatchGoClickHandler()">GO</button>
      </div>
    </div>
  </section>


  <section ng-controller="VersusViewController" ng-init="init()" ng-show="bShowApp">
    <div class="contentBlock">
       <versus></versus>
    </div>
  </section>


   <section ng-controller="ResultsViewController" ng-init="init()" ng-show="bShowApp">
    <div class="contentBlock">
    <results></results>
    </div>
  </section>


 
</section>
